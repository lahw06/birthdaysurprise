<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Present</title>
  <style>
    :root{
      --bg1:#0f000f;
      --bg2:#ff16a6;
      --card: rgba(255,255,255,0.08);
      --card2: rgba(255,255,255,0.14);
      --text:#f6f7fb;
      --muted: rgb(246, 247, 251);
      --accent:#ffd651;
      --accent2:#650472;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      display:grid;
      place-items:center;
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(57, 4, 82, 0.795), transparent 60%),
        radial-gradient(900px 600px at 80% 70%, rgba(255, 179, 0, 0.493), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .wrap{
      width:min(680px, 92vw);
      padding:36px 24px;
      border-radius:22px;
      background: linear-gradient(180deg, var(--card), transparent);
      border:1px solid rgba(255,255,255,0.14);
      box-shadow: 0 20px 60px rgba(0,0,0,0.35);
      text-align:center;
      position:relative;
    }

    h1{
      margin:0 0 10px 0;
      font-size: clamp(28px, 4vw, 44px);
      letter-spacing: 0.4px;
    }

    p{
      margin:0 0 26px 0;
      color:var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height:1.5;
    }

    .present-btn{
      appearance:none;
      border:none;
      cursor:pointer;
      font-weight:700;
      letter-spacing:0.3px;
      font-size: clamp(18px, 2.6vw, 22px);
      padding: 18px 28px;
      border-radius: 18px;
      color: #1b1b1b;
      background: linear-gradient(135deg, var(--accent), #fff1b3);
      box-shadow:
        0 18px 40px rgba(0,0,0,0.35),
        0 0 0 1px rgba(255,255,255,0.35) inset;
      transform: translateY(0);
      transition: transform 140ms ease, box-shadow 140ms ease, filter 140ms ease;
      min-width: min(360px, 86vw);
    }

    .present-btn:hover{
      transform: translateY(-2px);
      filter: brightness(1.02);
      box-shadow:
        0 22px 55px rgba(0,0,0,0.42),
        0 0 0 1px rgba(255,255,255,0.38) inset;
    }

    .present-btn:active{
      transform: translateY(1px) scale(0.99);
      box-shadow:
        0 14px 35px rgba(0,0,0,0.34),
        0 0 0 1px rgba(255,255,255,0.32) inset;
    }

    .hint{
      margin-top:16px;
      font-size: 13px;
      color: rgba(246,247,251,0.7);
    }

    .sparkles{
      position:absolute;
      inset:-60px;
      pointer-events:none;
      background:
        radial-gradient(2px 2px at 10% 30%, rgba(255,255,255,0.55), transparent 60%),
        radial-gradient(2px 2px at 70% 20%, rgba(255,255,255,0.45), transparent 60%),
        radial-gradient(2px 2px at 25% 80%, rgba(255,255,255,0.35), transparent 60%),
        radial-gradient(2px 2px at 85% 65%, rgba(255,255,255,0.40), transparent 60%);
      filter: blur(0.2px);
      opacity:0.8;
    }
  </style>
</head>
<body>
  <main class="wrap">
    <div class="sparkles"></div>
    <h1>Click the button to open!</h1>
    <p></p>
  

    <button class="present-btn" id="openPresentBtn" type="button">
      Birthday Present
    </button>

    <div class="hint">P.S. Sorry I didn't have a printer, but I thought this was far cooler!</div>
  </main>

  <script>
    document.getElementById("openPresentBtn").addEventListener("click", () => {
      // Goes to page 2
      window.location.href = "happybirthday.html";
    });
  </script>
</body>
</html>
