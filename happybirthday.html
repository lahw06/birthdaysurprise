<!doctype html>
<html lang="en-GB">
<head>
  <meta name="robots" content="noindex, nofollow">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday</title>
  <style>
    :root{
      --bg1:#0f000f;
      --bg2:#ff16a6;
      --text:#f6f7fb;
      --muted: rgba(246,247,251,0.75);
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.14);
      --shadow: rgba(0,0,0,0.45);
      --accent:#ffd651;
      --accent2:#650472;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color:var(--text);
      background:
        radial-gradient(900px 600px at 20% 20%, rgba(57, 4, 82, 0.795), transparent 60%),
        radial-gradient(900px 600px at 80% 70%, rgba(255, 179, 0, 0.493), transparent 60%),
        linear-gradient(135deg, var(--bg1), var(--bg2));
      overflow:hidden;
    }

    .container{
      width:min(980px, 92vw);
      margin: 0 auto;
      padding: 36px 0 44px;
      display:flex;
      flex-direction:column;
      gap: 18px;
      align-items:center;
      text-align:center;
      margin-top: 100px;
    }

    h1{
      margin: 0;
      font-size: clamp(34px, 5vw, 64px);
      letter-spacing: 0.6px;
      text-shadow: 0 10px 30px rgba(0,0,0,0.35);
    }

    .subtitle{
      margin: 0;
      color: var(--muted);
      font-size: clamp(14px, 2.2vw, 18px);
      line-height:1.5;
      max-width: 60ch;
    }

    .image-area{
      width: 100%;
      height: min(62vh, 520px);
      border-radius: 22px;
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,0.04));
      border: 1px solid var(--border);
      box-shadow: 0 24px 70px var(--shadow);
      display:grid;
      place-items:center;
      overflow:hidden;
      position:relative;
    }

    .image-area img{
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
    }


    /* Confetti canvas */
    canvas{
      position: fixed;
      inset: 0;
      width: 100vw;
      height: 100vh;
      pointer-events:none;
    }

    /* Optional small button row */
    .actions{
      display:flex;
      gap: 10px;
      flex-wrap:wrap;
      justify-content:center;
    }

    .btn{
      border: 1px solid rgba(255,255,255,0.18);
      background: rgba(255,255,255,0.08);
      color: var(--text);
      padding: 10px 14px;
      border-radius: 14px;
      cursor:pointer;
      transition: transform 140ms ease, background 140ms ease;
      font-weight: 600;
    }
    .btn:hover{ transform: translateY(-1px); background: rgba(255,255,255,0.12); }
    .btn:active{ transform: translateY(1px); }
  </style>
</head>
<body>
  <canvas id="confetti"></canvas>

  <main class="container">
    <h1>Happy Birthday!!</h1>
    <p class="subtitle">(Some info removed for safety)</p>

    <div class="image-area" id="imageArea">
      <!-- Replace this with an <img> later if you want -->
      <div class="placeholder">
        <img src="img/present.png"/>
      </div>
    </div>

    <div class="actions">
      <button class="btn" id="popAgain" type="button">Pop again</button>
      <button class="btn" id="goBack" type="button">Back</button>
    </div>
  </main>

  <script>
    // Simple confetti "party popper" effect (no libraries).
    const canvas = document.getElementById("confetti");
    const ctx = canvas.getContext("2d");

    let w, h, dpr;
    function resize() {
      dpr = Math.max(1, window.devicePixelRatio || 1);
      w = Math.floor(window.innerWidth);
      h = Math.floor(window.innerHeight);
      canvas.width = Math.floor(w * dpr);
      canvas.height = Math.floor(h * dpr);
      canvas.style.width = w + "px";
      canvas.style.height = h + "px";
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
    }
    window.addEventListener("resize", resize);
    resize();

    function rand(min, max){ return Math.random() * (max - min) + min; }

    const colours = ["#ffd166", "#ff5c8a", "#06d6a0", "#4ea8de", "#f6f7fb", "#c77dff"];

    let particles = [];
    let running = false;

    function makeBurst(x, y, count = 180) {
      for (let i = 0; i < count; i++) {
        const angle = rand(-Math.PI, 0); // upwards burst
        const speed = rand(4.5, 12);
        particles.push({
          x, y,
          vx: Math.cos(angle) * speed + rand(-1.5, 1.5),
          vy: Math.sin(angle) * speed - rand(2, 6),
          g: rand(0.12, 0.24),
          rot: rand(0, Math.PI * 2),
          vr: rand(-0.25, 0.25),
          size: rand(4, 10),
          life: rand(70, 140),
          colour: colours[Math.floor(rand(0, colours.length))]
        });
      }
      if (!running) {
        running = true;
        requestAnimationFrame(tick);
      }
    }

    function tick() {
      ctx.clearRect(0, 0, w, h);

      particles = particles.filter(p => p.life > 0);

      for (const p of particles) {
        p.life -= 1;

        p.vy += p.g;
        p.x += p.vx;
        p.y += p.vy;

        p.rot += p.vr;

        // Fade out near the end of life
        const alpha = Math.max(0, Math.min(1, p.life / 60));
        ctx.globalAlpha = alpha;

        ctx.save();
        ctx.translate(p.x, p.y);
        ctx.rotate(p.rot);

        // Draw a little rectangle "confetti" piece
        ctx.fillStyle = p.colour;
        ctx.fillRect(-p.size / 2, -p.size / 3, p.size, p.size / 1.8);

        ctx.restore();
      }

      ctx.globalAlpha = 1;

      if (particles.length > 0) {
        requestAnimationFrame(tick);
      } else {
        running = false;
      }
    }

    // Initial "party popper" bursts from left and right
    function launchPoppers() {
      makeBurst(w * 0.18, h * 0.85, 180);
      makeBurst(w * 0.82, h * 0.85, 180);
    }

    // Buttons
    document.getElementById("popAgain").addEventListener("click", launchPoppers);
    document.getElementById("goBack").addEventListener("click", () => {
      window.location.href = "surprisebutton.html";
    });

    // Auto launch on load
    launchPoppers();
  </script>
</body>
</html>
